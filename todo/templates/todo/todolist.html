<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首頁</title>
    <style>
        .todo {
            background-color: aqua;
            border-radius: 12px;
            padding-left: 12px;
            margin: 6px;
        }
    </style>
</head>

<body>
    <h1>ToDoList</h1>

    {% for todo in todos %}
    <div class="todo">
        <h3>{{todo.title}}</h3>
        <h4>{{todo.created}}</h4>
        <p>{{todo.text}}</p>
        <u>{{todo.important}}</u>
    </div>

    {% endfor %}


</body>

</html>
